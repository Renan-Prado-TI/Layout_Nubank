<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-icons-left">
                <a href="#" class="header-icon">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            <div class="header-icons-right">
                <a href="#" class="header-icon">
                    <i class="fa-solid fa-eye"></i>
                </a>
                <a href="#" class="header-icon">
                    <i class="fa-regular fa-circle-question"></i>
                </a>
                <a href="#" class="header-icon">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </div>
        <div class="header-greeting">
            <strong>Olá, Gabriela!</strong>
        </div>
    </header>

    <main>
        <div class="div">
            <div class="container-header">
                <h2>Conta</h2>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <p class="balance-amount">R$850,40</p>
            <!-- Conteúdo do container da conta -->
        </div>

        <div class="Container-Carrossel">
            <div class="carousel-track">
                <div class="action-card">
                    <div class="action-icon">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                    <p>Pix</p>
                </div>
                <div class="action-card">
                    <div class="action-icon">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </div>
                    <p>Pagar</p>
                </div>
                <div class="action-card">
                    <div class="action-icon">
                        <i class="fa-solid fa-right-left"></i>
                    </div>
                    <p>Transferir</p>
                </div>
                <div class="action-card">
                    <div class="action-icon">
                        <i class="fa-solid fa-money-bill"></i>
                    </div>
                    <p>Depositar</p>
                </div>
                <div class="action-card">
                    <div class="action-icon">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                    </div>
                    <p>Pegar emprestado</p>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">
            <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="Container-Meuscartoes">
            <div class="container-header">
                <div class="header-left">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>Meus cartões</h3>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <!-- Conteúdo do novo container -->
        </div>

        <div class="Container-cartao">
            <div class="container-header">
                <div class="credit-card-info">
                    <div class="credit-card-content">
                        <h3>Cartão de crédito</h3>
                        <p class="fatura-text">Fatura Atual</p>
                        <p class="fatura-amount">R$680,40</p>
                    </div>
                </div>
                <div class="credit-card-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <!-- Conteúdo do container de cartão de crédito -->
        </div>

    </main>

    <footer>
        <a href="#" class="footer-icon">
            <i class="fa-solid fa-right-left"></i>
            <span>Transferências</span>
        </a>
        <a href="#" class="footer-icon">
            <i class="fa-solid fa-dollar-sign"></i>
            <span>Cartão</span>
        </a>
        <a href="#" class="footer-icon">
            <i class="fa-solid fa-suitcase"></i>
            <span>Investimentos</span>
        </a>
    </footer>
</body>
</html>
